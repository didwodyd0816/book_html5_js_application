<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Part3::Canvas graphics</title>
<style>
   canvas { 
      position: relative; 
      border: 1px solid #000;
  }
</style>
</head>
<body>
    <canvas id="canvas" width="400" height="300"></canvas>
</body>

<script>
var canvas = document.querySelector("canvas");
var context = canvas.getContext("2d");           

context.fillStyle  ="#72a22c";
context.strokeStyle="#353535";
context.lineWidth  = 5;

context.fillRect  (5, 5, 50, 50);
context.strokeRect(5, 5, 50, 50);

context.save();  // 스택 1번

context.fillStyle  ="#72a22c";
context.strokeStyle="#6666ff";

context.fillRect  (65, 55, 50, 50);
context.strokeRect(65, 55, 50, 50);

context.save(); //  스택 2번

context.strokeStyle = "orange";

context.fillRect  (125, 105, 50, 50);
context.strokeRect(125, 105, 50, 50);
 
context.restore(); //  스택 2번: fillStyle="#72a22c", strokeStyle="#6666ff";

context.fillRect  (185, 155, 50, 50);
context.strokeRect(185, 155, 50, 50);

context.restore(); //  스택 2번: fillStyle="#72a22c", strokeStyle="#353535";

context.fillRect  (245, 205, 50, 50);
context.strokeRect(245, 205, 50, 50);



</script>
</html>
