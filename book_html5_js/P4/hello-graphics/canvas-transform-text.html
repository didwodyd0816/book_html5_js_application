<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Part3::Canvas Fonts</title>
<style>
   canvas { 
      position: relative; 
      border: 1px solid #000;
  }
</style>
</head>
<body>
    <canvas id="canvas" width="400" height="300"></canvas>
</body>
<script>
// from Safari guide sample
// http://goo.gl/AJOKQ6

var canvas = document.querySelector("canvas");
var context = canvas.getContext("2d");

// 현재 관점에서 텍스트를 렌더링
context.fillStyle = "black";
context.font = "56pt Serif";
context.fillText("안녕하세요", 7, 100);
// 
context.transform( 1, 0, 0, -1.3, 0, 20); // 대상을 수직으로 뒤집는다.
// //context.setTransform(1, 0, 0, -1, 0, 0);
// context.fillStyle = "red";
// context.fillText("안녕하세요", 7, -100);

var grad = context.createLinearGradient(0, -50, 0, -140);
grad.addColorStop(0, 'red');
grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
context.fillStyle = grad;
context.fillText("안녕하세요", 0, -100/1.3);

</script>

</html>
