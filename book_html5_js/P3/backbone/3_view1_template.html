<!DOCTYPE html><meta charset="utf-8" /><title>backbone.js-Template</title><script src="jquery-2.1.0.js"></script><script src="underscore.js"></script><script src="backbone.js"></script><body>  <div id="hello"></div>  <script type="text/template" id="hello_template">    <label>Hello <%= who %></label>  </script></body><script>  (function($){    var HelloView = Backbone.View.extend({      el: $('#hello'),  // this.el을 현재 element에 붙인다.      template: _.template($("#hello_template").html()),      initialize: function() {        this.render();      },      render: function() {        $(this.el).html(this.template({who: "고강테"}));      }    });        var helloView = new HelloView();    // el 속성을 생성자의 객체로 전달해 생성도 가능하다.    // var listView = new ListView({ el: $("#lists") });  })(jQuery);</script>
