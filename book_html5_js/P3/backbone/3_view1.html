<!DOCTYPE html><meta charset="utf-8" /><title>backbone.js::: View</title><script src="jquery-2.1.0.js"></script><script src="underscore.js"></script><script src="backbone.js"></script><body>  <div id="lists"></div></body><script>  (function($){    var ListView = Backbone.View.extend({      el: $('#lists'),  // this.el을 현재 element에 붙인다.      initialize: function() {        this.render();      },      render: function() {        $(this.el).html("<ul><li>Hello, world</li></ul>");      }    });        var listView = new ListView();    // el 속성을 생성자의 객체로 전달해 생성도 가능하다.    // var listView = new ListView({ el: $("#lists") });  })(jQuery);</script>
