<!DOCTYPE html><meta charset="utf-8" /><title>backbone.js::: Constructor</title><script src="jquery-2.1.0.js"></script><script src="underscore.js"></script><script src="backbone.js"></script><script>  (function($){    //1.    var Car = Backbone.Model.extend();    var car = new Car({      initialize: function() {      },      name: '싼타페'    });    console.log("Car" + car.get("name"));    //2.    var Car2 = Backbone.Model.extend({      defaults: {        name: null,        price: 0,        publish_date: "2014/0/0"      },      initialize: function(name,price) {        this.set({name:name});        this.set({price:price});      },    });    var santafe = new Car2("싼타페2", 20000);    console.log("차종: " + santafe.get("name")       + " (" + santafe.get("price") + ")"      + " 출시:" + santafe.get("publish_date"));    //.3 get & set    santafe.set({maker:"Hyndai", warranty: "1year"});    console.log("차종: " + santafe.get("name")       + " (" + santafe.get("price") + ")"      + " 출시: " + santafe.get("publish_date")      + " 보증: " + santafe.get("warranty")      + " Maker: " + santafe.get("maker"));    // change    // 가격이 변동되면 로그를 출력한다.    Car2 = Backbone.Model.extend({      defaults: {        name: null,        price: 0,        publish_date: "2014/0/0"      },      initialize: function(name,price) {        this.set({name:name});        this.set({price:price});        this.on("change:price", function(model) {          var price = model.get("price");          console.log("Price is changed..." + price);        })      },    });    var new_car2 = new Car2();    new_car2.set({price:30000});    console.log("차종: " + new_car2.get("name")       + " (" + new_car2.get("price") + ")"      + " 출시: " + new_car2.get("publish_date")      + " 보증: " + new_car2.get("warranty")      + " Maker: " + new_car2.get("maker"));    // 잘 안되고 있음....    // 4. error handling    var Car3 = Backbone.Model.extend({      defaults: {        name: null,        price: 0,        publish_date: "2014/0/0"      },      initialize: function(name, price) {        this.set({name:name});        this.set({price:price});      },      validate: function(attr) {        if(attr.discount > 10) {          return "정책상 할인은 9% 미만이어야 합니다...";        }      },    });    var santafe3 = new Car3("싼타페3", -1);    santafe3.bind("error", function(model, error) {      console.log("error: " + error);    });            santafe3.set({discount:10});    santafe3.validate(santafe3);    console.log("차종: " + santafe3.get("name")       + " (" + santafe3.get("price") + ")"      + " 출시:" + santafe3.get("publish_date"));  })(jQuery);</script>
