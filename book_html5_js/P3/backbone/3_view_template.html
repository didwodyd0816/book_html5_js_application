<!DOCTYPE html><meta charset="utf-8" /><title>backbone.js::: Constructor</title><body><div id="lists"></div><script type="text/template" id="car_search">  <label><%= search_label %></label>  <input type="text" id="search_input" />  <input type="button" id="search_button" value="Search" /></script></body><script src="jquery-2.1.0.js"></script><script src="underscore.js"></script><script src="backbone.js"></script><script>  (function($){    // Models - Car Model    var Car = Backbone.Model.extend({      defaults: {        name: null,        price: 0,        publish_date: "2014/0/0"      },      initialize: function(name,price) {        this.set({name:name});        this.set({price:price});      },    });    // Collections    var Hyundai = Backbone.Collection.extend({      model: Car    });    var hyundai_cars = new Hyundai({name:"포니",publish_date:"1975"},      {name:"스텔라", publish_date:"1983"},      {name:"쏘나타", publish_date:"1990"});    // View    var ListView = Backbone.View.extend({      initialize: function() {        this.render();      },      el: $('#lists'),  // this.el을 현재 element에 붙인다.      render: function() {        // Underscore.js 의 template 에게 variables 변수를 전달합니다.         var variables = { search_label: "My Search" };        // Compile the template using underscore        var template = _.template( $("#car_search").html(), variables );        // Load the compiled HTML into the Backbone "el"        this.$el.html( template );      },      events: {        "click input[type=button]": "searchCar"      },      searchCar: function(event) {        //alert( $("search_input").val() );         $(this.el).html("<ul><li>" + "Aaaa" + "</li></ul>");      }    });        var listView = new ListView();    // el 속성을 생성자의 객체로 전달해 생성도 가능하다.    // var listView = new ListView({ el: $("#lists") });  })(jQuery);</script>
