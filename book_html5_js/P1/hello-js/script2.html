<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Part1-Ch1: script 실행</title>
    <SCRIPT>
        document.write("문서의 처음에 써질 것입니다!!!");
    </SCRIPT>
  </head>
  <body>
    <article>스크립트는 문서의 어느곳에서나 실행될 수 있지만 순서가 있습니다.</article>
    <section>
      <p>None</p>
      <script>
            var p = document.querySelector("section > p");
            p.innerHTML = "스크립트에서 작성합니다.";
      </script>
     </section>
  </body>
  

  
  </html>
