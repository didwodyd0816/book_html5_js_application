<script>
function Person(firstname, lastname, age, eyecolor) {
    this.firstname = firstname || '아무개';
    this.lastname = lastname || '';
    this.age = age || -1;
    this.eyecolor = eyecolor;

   this.getName = function() {
       return this.firstname + this.lastname;
   }
    this.setEyecolor = function(color) {
        this.eyecolor = color;
    }
}

var honggildong = new Person("길동", "홍", 20, "black");
var soonsin = new Person("Soon", "Sin", 48, "green");
console.log( "honggildong name is " + honggildong.getName() );
console.log( "soonsin name is " + soonsin.getName() );
