<!DOCTYPE html>
<html>
  <meta charset="utf-8" >
  <head>
    <title>내 웹 페이지</title>
    <script>
    var num,  // undefined 
    num2 = 1/0,  // Infinity 
    num3 = 1 * "1";   // NaN
    
    console.log("undefined type: " + typeof undefined);
    console.log("Infinity type: " + typeof Infinity);
    console.log("NaN type: " + typeof NaN);
    console.log("num: " + typeof num);
    console.log("num2: " + typeof num2);
    console.log("num3: " + typeof num3);
    </script>
  </head>
  <body>

  </body>
</html>
