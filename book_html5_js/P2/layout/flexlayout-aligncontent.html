<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title>CSS: Flexlayout</title>
    <style type="text/css">
    .container1 {
      display: -webkit-flex;
      display: -flex;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      -webkit-align-content: center;
      align-content: center;
      background-color: #C3C3C3;
    }
    .container2 {
      display: -webkit-flex;
      display: -flex;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      -webkit-align-content: center;
      align-content: center;
      background-color: #C3C3C3;
    }
    .flex-item1 {
      width: 100px;
      height: 100px;
      margin: 2px;
      background-color: #9acc36;
    } 
    </style>
        
    </head>

<body>
    <label>flex-start</label>
    <div class="container1">
        <div class="flex-item1">아이템1</div>
        <div class="flex-item1">아이템2</div>
        <div class="flex-item1">아이템3</div>
        <div class="flex-item1">아이템4</div>
    </div>
    <label>center</label>
    <div class="container2">
        <div class="flex-item1">아이템1</div>
        <div class="flex-item1">아이템2</div>
        <div class="flex-item1">아이템3</div>
        <div class="flex-item1">아이템4</div>
    </div>
</body>

</html>
