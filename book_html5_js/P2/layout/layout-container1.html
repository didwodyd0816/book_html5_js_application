<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Part2 Ch1: Layout continer</title>
    <style type="text/css">
      #container,[data-role='container']{
          width:80%;
          height:80%;
          border: 1 solid #000;
          background-color: #dad9db;
          margin: 1 1 1 1;
      }
      .item {
          width: 100px;
          height: 100px;
          margin: 2px;
          background-color: #9acc36;
        }
    </style>
  </head>

<body>
   <section id="container">
     <div class="item">아이템1</div>
     <div class="item">아이템2</div>
     <div class="item">아이템3</div>
     <div class="item">아이템4</div>
     <div class="item">아이템5</div>
   </section>

    <section data-role="container">
        <div class="item">아이템1</div>
        <div class="item">아이템2</div>
        <div class="item">아이템3</div>
        <div class="item">아이템4</div>
        <div class="item">아이템5</div>
    </section>
</body>
</html>
