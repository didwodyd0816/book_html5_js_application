<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title>CSS: Flexlayout</title>
    <style type="text/css">

    .container_ltr {
      display: -webkit-flex;
      display: -flex;
      flex-flow: ltr;
      background-color: #dad9db;
      border: blue;
    }
    .container_rtl {
      display: -webkit-flex;
      display: -flex;
      flex-flow: rtl wrap;
      background-color: #dad9db;
      border: blue;
    }
    .flex-item {
      width: 100px;
      height: 100px;
      margin: 2px;
      background-color: #9acc36;
    }
    </style>
        
    </head>

    <body>
    <div class="container_ltr">
        <div class="flex-item">아이템1</div>
        <div class="flex-item">아이템2</div>
        <div class="flex-item">아이템3</div>
        <div class="flex-item">아이템4</div>
        <div class="flex-item">아이템5</div>
        <div class="flex-item">아이템6</div>
        <div class="flex-item">아이템7</div>
        <div class="flex-item">아이템8</div>
    </div>    
    <div class="container_rtl">
        <div class="flex-item">오른쪽1</div>
        <div class="flex-item">오른쪽2</div>
        <div class="flex-item">오른쪽3</div>
        <div class="flex-item">오른쪽4</div>
        <div class="flex-item">오른쪽5</div>
        <div class="flex-item">오른쪽6</div>
        <div class="flex-item">오른쪽7</div>
        <div class="flex-item">오른쪽8</div>
    </div>    
</body>

</html>
