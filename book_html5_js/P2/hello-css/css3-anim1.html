<!DOCTYPE html><meta charset="utf-8" /><div class="ani_element">CSS</div><div class="ani_element">Animations~~</div><style>.ani_element {  position: relative;  top: 2em;  text-align:center; font-size:64pt; color: fuchsia;  -webkit-animation-name: 'myrotate';  -webkit-animation-duration: 10s;  -webkit-animation-timing-function: ease;  -webkit-animation-iteration-count: infinite;}@-webkit-keyframes 'myrotate' {    0% { -webkit-transform: rotate(0deg);  }   50% { -webkit-transform: rotate(90deg); }  100% { -webkit-transform: rotate(0deg);  }}</style>
