<!DOCTYPE html><html><head>    <meta charset="utf-8">   <style type="text/css">   div.transform1 {   	position: relative;   	top: 40px;   	left: 20px;    	width : 300px;   	height: 100px;       font-size: 2.0em;   	background-color: lime;   	/* Rotate div */   	transform: rotate(7deg);   	-ms-transform: rotate(7deg); /* Internet Explorer */   	-moz-transform: rotate(7deg); /* Firefox */   	-webkit-transform: rotate(7deg); /* Safari and Chrome */   	-o-transform: rotate(7deg); /* Opera */   }   div.fransform2 {      position: relative;      top: 90px;      left: 40px;       width : 300px;      height: 100px;      font-size: 1.0em;      background-color: #9acc36;       transform: translate(50px,140px);       -webkit-transform: translate(50px,140px);              transform: scale( 1.5, 1.5);       -webkit-transform: scale( 1.5, 1.5);               transform: skew(30deg, -20deg);       -webkit-transform: skew(30deg, -20deg);   }   </style>   </head>   <body>   	<div class="transform1">안녕하세요. CSS Tranform 입니다.</div>   	<div class="fransform2">CSS transform를 사용하여 좌표공간을 변형해서 특정 요소의 위치를 바꿀 수 있습니다.   여기에는 회전(rotation), 비틀기(skewing), 확대/축소(scaling), 평면과 3D 공간에서 이동(tranlation) 등이 있다.</div></body></html>
