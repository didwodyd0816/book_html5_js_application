<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" />
<title>CSS:: Transition</title>
<style type="text/css">
div {
	width: 100px;
	height: 50px;
	background: red;
	color: white;
	font-weight: bold;
	transition: width 2s;
	-webkit-transition: width 2s; /* Safari */
}

#div1 {
	transition-timing-function: linear;
}

#div2 {
	transition-timing-function: ease;
}

#div3 {
	transition-timing-function: ease-in;
}

#div4 {
	transition-timing-function: ease-out;
}

#div5 {
	transition-timing-function: ease-in-out;
}

div:hover {
	width: 300px;
}
</style>
</head>
<body>
	<section id="trans_func">
		<p>
			<b>Note:</b> This example does not work in Internet Explorer 9 and
			earlier versions.
		</p>

		<div id="div1" style="top: 100px">linear</div>
		<div id="div2" style="top: 150px">ease</div>
		<div id="div3" style="top: 200px">ease-in</div>
		<div id="div4" style="top: 250px">ease-out</div>
		<div id="div5" style="top: 300px">ease-in-out</div>

		<p>Hover over the div elements above, to see the different
			transition effects.</p>
	</section>

</body>
</html>
