<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title>Part2 Ch1: Flexlayout align-self</title>
    <style type="text/css">

    .container {
      display: -webkit-flex;
      display: -flex;
      background-color: #C3C3C3;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      -webkit-align-content: center;
       align-content: center;
    }
    .flex-item {
      width: 100px;
      height: 100px;
      margin: 2px;
      background-color: #9acc36;
      text-align: center;
      vertical-align: inherit;
    }
    .item1 {
        -webkit-align-self: flex-start;
        align-self: flex-start;
    }
    .item2 {
        -webkit-align-self: center;
        align-self: center;
    }
    .item3 {
        -webkit-align-self: baseline;
        align-self: baseline;
    }
    .item4 {
        -webkit-align-self: baseline;
        align-self: baseline;
        padding: 1em 1em 1em 1em;
    }
    .item5 {
        -webkit-align-self: flex-end;
        align-self: flex-end;
    }
    .item6 {
        -webkit-align-self: strech;
        align-self: strech;
    }
        
    </style>
        
    </head>

<body>
    <label>flexbox:order</label>
    <div class="container">
        <div class="flex-item item1">Flex-start</div>
        <div class="flex-item item2">center</div>
        <div class="flex-item item3">Baseline</div>
        <div class="flex-item item4">BaseLine</div>
        <div class="flex-item item5">Flex-end</div>
        <div class="flex-item itme6">Strech</div>

    </div>  
</body>

</html>
