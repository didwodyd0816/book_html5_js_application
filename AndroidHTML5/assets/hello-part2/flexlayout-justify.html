<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title>Part2 Ch1: Flexlayout-Justify</title>
  <style type="text/css">
    section .container1 .container2 .container3 {
        width: 100%;
        height: 250px;        
    }
    .container1 {
      display: -webkit-flex;
      display: -flex;
      -webkit-justify-content: flex-start;
      justify-content: flex-start;
      background-color: #dad9db;
    }
    .container2 {
      display: -webkit-flex;
      display: -flex;
      -webkit-justify-content: center;
      justify-content: center;
      background-color: #C3C3C3;
    }
    .container3 {
      display: -webkit-flex;
      display: -flex;
      -webkit-justify-content: space-between;
      justify-content: space-between;
      background-color: #C3C3C3;
    }
    .flex-item {
      width: 100px;
      height: 100px;
      margin: 2px;
      background-color: #9acc36;
    }
  </style>
        
    </head>

<body>
    <label>align-items</label>
<section class="container1">
    <div class="flex-item">아이템1</div>
    <div class="flex-item">아이템2</div>
    <div class="flex-item">아이템3</div>
    <div class="flex-item">아이템4</div>
</section>
<section class="container2">
    <div class="flex-item">아이템4</div>
    <div class="flex-item">아이템5</div>
    <div class="flex-item">아이템6</div>
</section>  
<section class="container3">
    <div class="flex-item">아이템4</div>
    <div class="flex-item">아이템5</div>
    <div class="flex-item">아이템6</div>
</section>  
</body>

</html>
