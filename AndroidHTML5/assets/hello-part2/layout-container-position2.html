<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
    <title>Part2 Ch1: Layout position2</title>
<style type="text/css">
    .container {
      width:80%;
      height:80%;
      border: 1 solid #000;
      background-color: #dad9db;
      margin: 1 1 1 1;
    }
    div {
        width: 100px;
        height: 100px;
        margin: 2px;
        background-color: #9acc36;
    }
    .item_rel {
        position: relative;
        left: 5px;
        bottom: 5px;
    }
    .item_abs1 {
        position: absolute;
        z-index: 0;
        top: 60px;
        left: 320px;
    }
    .item_abs2 {
        position: absolute;
        z-index: 1;
        top: 200px;
        left: 220px;
    }
    .item_abs3 {
        position: absolute;
        z-index: 1;
        top: 200px;
        left: 420px;
    }
    .item_7 {
        position: absolute;
        z-index: 1;
        top: 60px;
        left: 120px;
        border-style:solid;
        border-width:1px;
    }
    .item_8 {
        position: absolute;
        z-index: 0;
        top: 80px;
        left: 130px;
        border-style:solid;
        border-width:1px;
    }
</style>
</head>

<body>
    <section class="container">
        <header><h3>CSS:position</h3></header>
        <div class="item_rel">아이템1</div>
        <div class="item_rel">아이템2</div>
        <div class="item_rel">아이템3</div>
        <div class="item_abs1">아이템4</div>
        <div class="item_abs2">아이템5</div>
        <div class="item_abs3">아이템6</div>
        <div class="item_7">아이템7</div>
        <div class="item_8">아이템8</div>
    </section>
</body>
</html>
