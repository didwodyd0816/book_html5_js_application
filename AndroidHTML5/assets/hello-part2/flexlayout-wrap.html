<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title>CSS: Flexlayout</title>
    <style type="text/css">
    .container {
      display: -webkit-flex;
      display: -flex;
      flex-direction: row;
      flex-wrap: wrap-reverse;
      width: 100%;
      background-color: #dad9db;
    }
    .flex-item {
      width: 100px;
      height: 100px;
      margin: 2px;
      background-color: #9acc36;
    }
    </style>
        
    </head>

<body>
    <section class="container">
        <div class="flex-item">아이템1</div>
        <div class="flex-item">아이템2</div>
        <div class="flex-item">아이템3</div>
        <div class="flex-item">아이템4</div>
        <div class="flex-item">아이템5</div>
        <div class="flex-item">아이템6</div>
    </section>    
</body>

</html>
