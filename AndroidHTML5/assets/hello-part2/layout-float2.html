<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Part2 Ch1: Layout float</title>
        <style type="text/css">
        .container{
                width:100%;
                height:100%;
                border: 1 solid #000;
                background-color: #dad9db;
                margin: 1 1 1 1;
        }
        .item {
                width: 100px;
                height: 100px;
                margin: 2px;
                float: left;
                background-color: #9acc36;
        }
        .float_clear {
            clear: left;
        }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="item">아이템1</div>
            <div class="item">아이템2</div>
            <div class="item">아이템3</div>
            <div class="item">아이템4</div>
            <div class="item">아이템5</div>
            <div class="item">아이템6</div>
            <div class="item">아이템7</div>
        </section>
        <section class="container float_clear">
            <div class="item">아이템10</div>
            <div class="item">아이템11</div>
            <div class="item">아이템12</div>
            <div class="item">아이템13</div>
            <div class="item">아이템14</div>
            <div class="item">아이템15</div>
            <div class="item">아이템16</div>
        </section>
    </body>
</html>
