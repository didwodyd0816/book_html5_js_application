<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title>CSS: Flexlayout</title>
    <style type="text/css">
    .flex-container {
      display: -webkit-flex;
      display: -flex;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      -webkit-align-content: center;
      align-content: center;
      width: 300px;
      height: 240px;
      background-color: #C3C3C3;
    }
    .flex-item {
      width: 100px;
      height: 100px;
      margin: 2px;
      background-color: #008000;
    }
    </style>
        
    </head>

<body>
    <label>align-items</label>
    <div class="flex-container">
        <div class="flex-item">아이템1</div>
        <div class="flex-item">아이템2</div>
        <div class="flex-item">아이템3</div>
    </div>
</body>

</html>
