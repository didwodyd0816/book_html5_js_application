<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ch2::Screen</title>

<style type="text/css">
.containter {
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: vertical;
  flex-direction: column;
  padding: 10px;
  box-sizing: border-box;
}

.container>h1 {
  flex: 1;
  width: 100%;
  max-height: 256px;
  max-width: 256px;
  background-image: url('vim-logo-bas-100x100.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
}

.myimage {
  content: url('vim-logo-bas-100x100.png');
}

@media screen and (orientation: landscape) {
  .container {
    -webkit-box-orient: horizontal;
    flex-direction: row;
  }
}
@media screen and (min-resolution: 1.5dppx) {
  .container > h1{
      background-image: url('vim-logo-bas-384x38x.png');
  }
  .myimage {
    content: url('vim-logo-bas-384x384.png');
  }
}

@media screen and (min-resolution: 2dppx) {
  .container > h1{
      background-image: url('vim-logo-bas-512x512.png');
  }
  .myimage {
    content: url('vim-logo-bas-512x512.png');
  }
}

</style>
</head>

<body>
    <section class="container">
        <h1></h1>
    </section>
    <section class="container">
        <img class="myimage"></img>
    </section>

</body>

</html>
