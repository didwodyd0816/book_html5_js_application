<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Part3::Canvas Fonts</title>
<style>
   canvas { 
      position: relative; 
      border: 1px solid #000;
  }
</style>
</head>
<body>
    <canvas id="canvas" width="400" height="300"></canvas>
</body>
<script>
var canvas = document.querySelector("canvas");
var context = canvas.getContext("2d");

context.strokeStyle = "black";
context.strokeRect(5,5,390,290); //사각형을 그린다.

// 현재 관점에서 사각형을 렌더링
drawRect(context,  "#353535");

// 현재의 캔버스 관점을 수펴으 이동해서 배율을 확대/축소를 지정한다.
context.translate( 50, 90); // 좌.상단 방향으로 조금 이동
context.scale( 0.8, 1.2);  // 확대/축소
// 새로운 관점에서 사각형을 랜더링한다.
drawRect(context, "red");

function drawRect(context, color) {

	context.fillStyle = color;
	context.fillRect(10,10,100,100);    //사각형형 내부를 채운다

	context.fillRect(230,10,100,100);   //색으로 채운 사각형

	context.clearRect(230,10,50,50);    //앞 사각형의 절반을 지움

}
</script>

</html>
