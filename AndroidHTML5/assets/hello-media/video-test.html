<!DOCTYPE html>
<html><head><meta charset="utf-8"></head><body>
  <h3>Android Video Play</h3>
  <div id="player_div">
    <button onclick="video_play()">재생</button>
    <button onclick="video_pause()">정지</button>
  </div>
  <script type="text/javascript">
    function $(id) { return document.getElementById(id); }
    
    // 재생 버튼을 눌렀을 때
    function video_play() {
      window.android.videoPlay("/DCIM/Camera/20140323_151939.mp4");
    }
    // 정지 버튼을 눌렀을 때
    function video_pause() {
    	window.android.videoPause();
    }
  </script>
</body></html>
